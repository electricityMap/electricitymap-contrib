on:
  workflow_call:
jobs:
  cypress-run-component:
    name: Cypress Component
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: './web/.node-version'
      - name: Cache Cypress binary
        id: cache-cypress
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('./web/pnpm-lock.yaml') }}
      - name: Restore node_modules for web
        id: cache-web
        uses: actions/cache@v3
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('./web/pnpm-lock.yaml') }}
      - name: Install web dependencies
        if: steps.cache-web.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile
        working-directory: ./web
      - name: Install Cypress binary
        if: steps.cache-cypress.outputs.cache-hit != 'true'
        run: pnpm exec cypress install
        working-directory: ./web
      - name: Cypress run component tests
        uses: cypress-io/github-action@v6
        env:
          TZ: Europe/Copenhagen
        with:
          working-directory: ./web
          install: false
          # to run component tests we need to use "component: true"
          component: true
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: component-screenshots
          path: web/cypress/screenshots
  cypress-run-e2e:
    name: Cypress e2e
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: './web/.node-version'
      - name: Cache Cypress binary
        id: cache-cypress
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('./web/pnpm-lock.yaml') }}
      - name: Restore node_modules for web
        id: cache-web
        uses: actions/cache@v3
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('./web/pnpm-lock.yaml') }}
      - name: Install web dependencies
        if: steps.cache-web.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile
        working-directory: ./web
      - name: Install Cypress binary
        if: steps.cache-cypress.outputs.cache-hit != 'true'
        run: pnpm exec cypress install
        working-directory: ./web
      - name: Cypress run e2e tests
        uses: cypress-io/github-action@v6
        env:
          TZ: Europe/Copenhagen
        with:
          working-directory: ./web
          install: false
          build: pnpm run build --mode testing
          start: pnpm run preview
          config: baseUrl=http://127.0.0.1:4173/
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-screenshots
          path: web/cypress/screenshots
