name: Check if translation files are out of sync

on:
  workflow_call:

jobs:
  check-translation-files-out-of-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # - name: Install dependencies
      #   run: npm install

      - name: Run script
        run: node ./web/scripts/detectTranslationsOutOfSync.js
